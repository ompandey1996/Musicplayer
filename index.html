<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUSICPLAYER</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/4601d7562a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">

          <i class="fa-solid fa-angle-left"></i>
        </div>

        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="images/music.png" class="song-img" alt="">
      <h1>Boss</h1>
      <p>Honey Singh</p>
      <audio id="song">
        <source src="images/boss.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">
      <div class="controls">
        <div><i class="fa-solid fa-backward"></i> </div>

        <div><i class="fa-solid fa-play" onclick="playpause()" id="ctrlIcon"></i></div>

        <div><i class="fa-solid fa-forward"></i></div>


      </div>
    </div>

    <!-- https://github.com/ompandey1996/Musicplayer.git -->
  </div>
  <script src="index.js"></script>
</body>

</html>
